experiences:
  #      title:工作经验
  - role: Android 开发工程师，移动端开发负责人
    time: 2017.07 - 至今  1年9个月
    company: 北京中烟信息技术有限公司
    details: |
      主导 App 开发过程，根据项目概要设计和原型，编写 App 详细开发文档。 和后台人员一起设计 Api，
      最后交于技术经理评审。评估整个项目用时，跟踪 IOS 和后台开发进度，及时向技术经理汇报进度。
      给IOS工程师讲解业务逻辑，与UI设计师沟通原型和切图，有时参与Api开发。 Android端重要技术选型，
      已有Android框架优化升级，提高开发效率，根据原型自定义View。


        - 通过事件分发机制处理事件冲突
        - RxJava + Retrofit2 + OkHttp3 做网络请求
        - 使用 RxJava 操作符来做转化、筛选等操作
        - 使用 RxJava 实现 JWT 身份认证失效后，网络请求失败重试机制（静默登录获取Token，然后二次请求）
        - 使用 easypermissions 做6.0+动态权限适配
        - 使用 RxBinding 优雅实现搜索请求
        - 使用 Glide 实现图片的加载和缓存
        - 使用 Bugly 异常上报
        - 使用 leakcanary 检查内存泄漏，解决内存泄漏问题
        - 使用 CameraView 自定义拍照功能
        - 使用 zxing 扫码识别
        - 基于 MPAndroidChart 定制图表
        - ViewPager 搭配 Fragment 懒加载
        - 自定义双栏联动 DoubleListView、自定义日历等
        - 基于位置的服务 LBS(基于百度地图Android SDK)




  - role: Android 开发工程师
    time: 2016.06 - 2017.06  1年
    company: 大连华信计算机技术股份有限公司
    details: |
      与 Android 高级开发工程师协作开发，独立开发一款公司内部移动办公 App。

        - 使用 RadioGroup+Fragment 搭建主界面，实现主界面切换
        - 首页模块添加了头布局 ViewPager，实现了图片自动轮播效果,并且解决了ViewPager 嵌套 ViewPager 的事件传递的冲突。
        - 基于 PullToRefresh 开源框架实现下拉刷新、上拉加载更多，分页加载。
        - 采用Glide实现图片的加载和缓存
        - 使用ViewPager自定义首次打开应用的动画效果
        - 自定义类似微信朋友圈的发布、评论、以及点击评论时自动把ListView的焦点滑动到输入方软件上方
        - 使用 OKHttp 进行网络数据请求, 使用 Gson 解析从服务器获取的 Json 数据
        - 使用Jpush实现推送服务

  - role: Java Web开发实习生
    time: 2016.02 - 2016.04  2个月
    company: 大连华信计算机技术股份有限公司
    details: |
      基于 Struts +  Spring + Hibernate 框架开发业务模块。对Java Web 和 SQL 复杂查询有所了解。



