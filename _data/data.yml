experiences-projects:
  #      title:项目经验
  - role: 未来终端
    time:  2019.01 - 至今  3个月
    company: 北京中烟信息技术有限公司
    details: |
      一款面向香烟零售户 App，主要功能有:用户使用手机号注册、填写香烟基本信息奖励积分、积分抽奖、奖品发放，快递跟踪。

        - 职责
          - 负责项目架构、详细设计文档编写、画复杂逻辑流程图、模块开发、主导移动端开发过程
        - 相关技术
          - MVP 架构,Model与View之间的交互由Presenter完成
          - 使用 RxJava2 实现 JWT 身份认证失效后，网络请求重试机制（静默登录获取Token，然后二次请求，二次失败则强制用户登录）
          - 使用 RxBinding 优雅实现表单验证、搜索请求
          - 使用 RxBus 来方便组件间的通信
          - 使用 Bugly 快速发现并解决异常
          - 使用 leakcanary 检查内存泄漏，解决内存泄漏问题



  - role: Deep
    time: 2017.07 - 2018.12  1年6个月
    company: 北京中烟信息技术有限公司
    details: |
      一款烟草行业内部精准营销平台 App，主要功能有：智能识烟，扫码识烟，烟草工业、商业公司报表展示，预警管理，零售户位置管理。

       - 职责
         - 模块开发、画复杂逻辑流程图、主导移动端开发过程
       - 相关技术
         - 处理嵌套事件分发冲突，熟悉Android 事件分发冲突解决方案
         - 绘制优化、内存优化、稳定性优化
         - RxJava2 + Retrofit2 + OkHttp3 做网络请求和请求结果处理，熟悉 TCP、HTTP等常用网络协议
         - 使用 Rxjava2 的操作符对事件流进行进行转换、组合、过滤等操作，熟悉Java8特性
         - 使用 EventBus 来方便组件间的通信
         - 使用 Glide 实现图片的加载和缓存
         - 使用 CameraView、uCrop 自定义相机、拍照、相册、图片裁剪压缩上传等功能
         - 使用 zxing 定制扫码识别功能
         - 基于 MPAndroidChart 定制各种图表
         - Android 6.0 动态权限申请
         - ViewPager 搭配 Fragment 懒加载
         - 自定义双栏联动 DoubleRecyclerView、自定义日历、自定义flexbox-layout等
         - 使用RecyclerView实现下拉刷新、上拉加载、侧滑删除、下拉菜单
         - 基于位置的服务 LBS(基于百度地图Android SDK)
         - 采用svn和git版本控制，熟悉 svn、git等版本控制工具


  - role: 终端拜访
    time: 2017.12 - 2018.05  6个月
    company:  北京中烟信息技术有限公司
    details: |
      一款面向烟草终端专员 App,主要功能有：针对专员考勤，专员拜访零售户管理，专员采集零售户信息，专员对零售户评分。

        - 职责
          - 阶段性的维护升级，新模块的开发，后台Api开发，复杂SQL查询。
        - 相关技术
          - 解决svg代替png的不兼容Android 4.0以下的问题，
          - 文件上传
          - 零售户地图位置纠正(基于百度地图Android SDK)
          - 解决一些兼容性问题

  - role: 小伴
    time: 2016.10 - 2016.12  3个月
    company: 大连华信计算机技术股份有限公司
    details: |
       一款移动办公 App，可发布任务，发布会议通知，可查看操作自己的待办事宜、任务、需要参加的会议;可在“工作圈”分享工作生活信息。

          - 职责
           - 采用项目组封装的网络请求框架，独立开发 Android App。
         - 相关技术
           - 使用 RadioGroup+Fragment 搭建主界面，实现主界面切换
           - 首页模块添加了头布局 ViewPager，实现了图片自动轮播效果,并且解决了ViewPager 嵌套 ViewPager 的事件传递的冲突。
           - 基于 PullToRefresh 开源框架实现下拉刷新、上拉加载更多，分页加载。
           - 使用ViewPager自定义首次打开应用的动画效果
           - 自定义类似微信朋友圈的发布、评论、以及点击评论时自动把ListView的焦点滑动到输入方软件上方
           - 使用 OKHttp 进行网络数据请求, 使用 Gson 解析从服务器获取的 Json 数据
           - 使用Jpush实现推送服务

  - role: 大连人社局 OA 办公 App
    time: 2016.7 - 2016.9  3个月
    company: 大连华信计算机技术股份有限公司
    details: |
       一款移动办公 App，主要有首页动画、首页登录，个人信息、待办事宜，电子邮件、通讯录、通知公告、 资料下载、电子期刊等功能。

         - 职责
           - 我负责登录、个人信息、通讯录、通知公告等模块。
         - 相关技术
           - 首页动画功能使我对Android动画有了一定的了解和掌握。
           - 首页登录功能使我对http协议和json解析都可以熟练使用。
           - 通讯录使我对Android下复杂的滑动监听机制有了一定的了解和掌握。
           - 消息推送功能使我对第三推送SDK有了一定的了解和掌握。

