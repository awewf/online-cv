experiences-projects:
  #      title:项目经验
  - role: 德泰一卡通项目
    time:  2018.08 - 2019.04
    company: 大连华信计算机技术股份有限公司
    details: |
      该项目是基于原系统的业务基础上重新编写的，项目采用SpringMVC架构，主要包含卡业务、行业缴费、库存管理、营业点清算、
      中心清算、基础信息维护、报表打印等功能点。

        - 职责
          - 负责部分功能模块的需求分析、开发、测试、修改BUG等工作，其中包括撰写需求规格说明书、页面原型的设计、报表设计。

  - role: 智慧党建项目
    time: 2018.05 - 2018.07  
    company: 大连华信计算机技术股份有限公司
    details: |
      该项目的目的是打造一个集党建宣传、党员教育、党务工作、党建管理为一体的智慧化平台。项目采用前后端分离的开发模式，
      后端使用的是SpringBoot框架，前端使用的是vue框架，我在其中负责了后端的开发。     

       - 职责
         - 搭建了项目的主体架构、设计表结构、后端的部分功能实现（包括移动端接口实现）、测试、修改BUG、撰写接口文档
       - 相关技术
         - 整合Swagger2对后端接口进行测试
         - 整合JWT实现Token验证
         - 整合Spring-data-jpa操作数据库
         - 整合FastJson实现json解析

  - role: 民政地名信息化建设
    time: 2017.09 - 2018.02  
    company:  大连华信计算机技术股份有限公司
    details: |
      该项目的主要目的是实现楼门牌无纸化审批、数字化维护与应用服务、对外公共服务等功能，搭建一个基础地名数据交互平台。
      项目采用SpringMVC架构，数据库采用Oracle，包含区划地名服务信息系统（对外服务平台）、区划地名信息管理系统（对内管理平台）两个平台。

        - 职责
          - 页面原型的设计、功能模块的代码实现、测试、项目相关文档的撰写、项目后期的现场维护。
        - 相关技术
          - 使用SuperMap桌面工具制作地图底图并且在iServer上发布，在管理平台的页面中展示相关地图并且提供查询、标点等功能。          

  - role: 民政信息化建设
    time: 2016.07 - 2017.08  
    company: 大连华信计算机技术股份有限公司
    details: |
       该项目的目的是对市民政局原有的业务系统进行现场维护。其中包含低保、经核、老龄、婚登、OA协同办公等多个系统

          - 职责
           -  负责部分系统的需求变更，其中包括与客户进行需求变更的确认、编码、测试等工作。

